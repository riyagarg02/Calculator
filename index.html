<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <div class="first-row">
            <div class="output">
                <div class="previous-value"></div>
                <div class="current-value"></div>
            </div>
            <button class="clear btn btn-outline-dark" id="clear-btn">C</button>
        </div>
        <div class="other-rows">
            <button class="number btn btn-outline-dark">7</button>
            <button class="number btn btn-outline-dark">8</button>
            <button class="number btn btn-outline-dark">9</button>
            <button class="operator btn btn-outline-dark">/</button>
        </div>
        <div class="other-rows">
            <button class="number btn btn-outline-dark">4</button>
            <button class="number btn btn-outline-dark">5</button>
            <button class="number btn btn-outline-dark">6</button>
            <button class="operator btn btn-outline-dark">x</button>
        </div>
        <div class="other-rows">
            <button class="number btn btn-outline-dark">1</button>
            <button class="number btn btn-outline-dark">2</button>
            <button class="number btn btn-outline-dark">3</button>
            <button class="operator btn btn-outline-dark">-</button>
        </div>
        <div class="other-rows">
            <button class="decimal btn btn-outline-dark">.</button>
            <button class="number btn btn-outline-dark">0</button>
            <button class="equals btn btn-outline-dark">=</button>
            <button class="operator btn btn-outline-dark">+</button>
        </div>
    </div>

</body>
</html>
